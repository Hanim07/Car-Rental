<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuret Car Rental - Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #b3c0df;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #94a0b7;
            
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #004080;
        }

        p {
            margin-bottom: 15px;
            color: #666;
        }

        .payment-form {
            text-align: left;
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-btn {
            background-color: #5384b6;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .payment-btn:hover {
            background-color: #4e6ab1;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    
    </head>
    
    
    <div class="container">
        <h1>Zuret Car Rental</h1>
        <h2>Payment</h2>
    
        <p>
            Please enter your payment information to complete the transaction.
        </p>
    
        <form class="payment-form">
            <div class="form-group">
                <label for="amount">Amount in Birr:</label>
                <input type="number" id="amount" placeholder="Enter the amount in Birr" required>
            </div>
    
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="number" id="cardNumber" placeholder="Enter your card number" required>
            </div>
    
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" placeholder="MM/YYYY" required>
            </div>
    
            
    
            <button type="button" class="payment-btn" onclick="processPayment()">Make Payment</button>
        </form>
    </div>
    
    <script>
        function processPayment() {
            const amount = document.getElementById('amount').value;
            // Include your payment processing logic here
            alert(`Payment processed successfully for ${amount} Birr!`);
            // Redirect or perform other actions after successful payment
        }
    </script>
    
    </body>
    </html>
